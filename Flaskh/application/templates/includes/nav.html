<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">        

    <style>
        nav {
            background-image: url('\\static\\temp1.jpg');
        }
        h2 {
            text-align: center;
            font-family: verdana;
            font-size: 35px;
            font-weight: bold;
            font-style: oblique;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .sidenav {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
          padding: 6px 8px 6px 16px;
          text-decoration: none;
          font-size: 25px;
          color: #2e16b2;
          display: block;
          font-weight: bold;
        }

        .sidenav a:hover {
          color: #FFB84C;
        }

        .main{
          margin-left: 220px; 
          font-size: 20px; 
          padding: 0px 10px;
          
        }

        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }

        
    </style>
    
    <nav class="sidenav" id="sidenav">
        <h2 style="color: #F15A59; font-family:cursive;font-size:300%;font-weight:1500;opacity:1;">CODEHUB</h2><br><br><br>
            <ul>
                <a href="{{ url_for('index') }}" class="nav-link {% if index %}active{% endif %}" style="opacity:1;">IDE</a></li>
                {% if not session['user_name'] %}
                    <li class="nav-item" style="opacity:1;"><a href="{{ url_for('register') }}" class="nav-link {% if register %}active{% endif %}" style="opacity:1;">Register</a></li>
                    <li class="nav-item" style="opacity:1;"><a href="{{ url_for('login') }}" class="nav-link {% if login %}active{% endif %}" style="opacity:1;">Login</a></li>
                {% else %}
                    <li class="nav-item" style="opacity:1;"><a href="{{ url_for('SavedCode') }}" class="nav-link {% if SavedCode %}active{% endif %}" style="opacity:1;">Saved Code</a></li>
                    <li class="nav-item" style="opacity:1;"><a href="{{ url_for('logout') }}" class="nav-link {% if logout %}active{% endif %}" style="opacity:1;">Logout</a></li>
                {% endif %}
            </ul>
    </nav>
